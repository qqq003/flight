name: Amadeus Smoke Test

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
      AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e . || true; fi

      - name: Verify env loaded (no secrets printed)
        run: |
          python - <<'PY'
          import os
          assert os.getenv("AMADEUS_CLIENT_ID"), "AMADEUS_CLIENT_ID missing"
          assert os.getenv("AMADEUS_CLIENT_SECRET"), "AMADEUS_CLIENT_SECRET missing"
          print("Env OK")
          PY

      - name: Run tests (ignore "no tests collected")
        shell: bash
        run: |
          python -m pip install -U pip
          pip install pytest
          set +e
          pytest -q
          code=$?
          set -e
          if [ "$code" -ne 0 ] && [ "$code" -ne 5 ]; then
            echo "pytest failed with exit code $code"
            exit "$code"
          fi
          echo "pytest exit code: $code (0=ok,5=no tests collected)"

      - name: Run planner
        run: |
          python planner.py
