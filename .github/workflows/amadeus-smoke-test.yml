name: Amadeus Smoke Test

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      AMADEUS_CLIENT_ID: ${{ secrets.AMADEUS_CLIENT_ID }}
      AMADEUS_CLIENT_SECRET: ${{ secrets.AMADEUS_CLIENT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e . || true; fi

      - name: Verify env loaded (no secrets printed)
        run: |
          python - <<'PY'
          import os
          assert os.getenv("AMADEUS_CLIENT_ID"), "AMADEUS_CLIENT_ID missing"
          assert os.getenv("AMADEUS_CLIENT_SECRET"), "AMADEUS_CLIENT_SECRET missing"
          print("Env OK")
          PY

      - name: Run program
        run: |
          # 按你的 README 改成正确入口命令（下面给了几个常见备选）
          if [ -f main.py ]; then python main.py; \
          elif [ -f app.py ]; then python app.py; \
          else echo "Please edit workflow to use your actual entrypoint from README" && exit 1; fi
